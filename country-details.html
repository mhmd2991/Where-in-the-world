<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <h1>Where in the world?</h1>
                <div class="dark__mode" id="darkMode">
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-regular fa-moon"></i>
                    <span>dark mode</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="country__details">
            <div class="container">
                <div class="btn__container">
                    <i class="fa-solid fa-arrow-left-long"></i>
                    <button>Back</button>
                </div>
                <div class="row">
                    <div class="image__container">
                        <img src="ax.png" alt="">
                    </div>
                    <div class="country-details">
                        <h4>belgium</h4>
                        <div class="details">
                            <div class="list__content">
                                <ul>
                                    <li><strong>native name: </strong><span>لبنان</span></li>
                                    <li><strong>population: </strong><span>6825442</span></li>
                                    <li><strong>region: </strong><span>Asia</span></li>
                                    <li><strong>sub region: </strong><span>Western Asia</span></li>
                                    <li><strong>capital: </strong><span>Beirut</span></li>
                                </ul>
                                <ul>
                                    <li><strong>top level domain: </strong><span>lb</span></li>
                                    <li><strong>currencies: </strong>euro<span></span></li>
                                    <li><strong>languages: </strong><span>Arabic, French</span></li>
                                </ul>
                            </div>
                            <div class="border__countries">
                                <h5>border countries:</h5>
                                <div class="border__content">
                                    <span>spain</span>
                                    <span>france</span>
                                    <span>italy</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="js/country-details.js"></script>
</body>

</html>
