<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countries API</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <h1>Where in the world?</h1>
                <div class="dark__mode" id="darkMode">
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-regular fa-moon"></i>
                    <span>dark mode</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="search__box">
            <div class="container">
                <form action="#">
                    <div class="form__group">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search for a country" id="searchBar">
                    </div>
                    <div class="form__group" id="selectBox">
                        <div class="form__title">
                            <h4>Filter by Region</h4>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <ul id="menuBox">
                            <li data-continent="Africa">Africa</li>
                            <li data-continent="Americas">America</li>
                            <li data-continent="Asia">Asia</li>
                            <li data-continent="Europe">Europe</li>
                            <li data-continent="Oceania">Oceania</li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>
        <section class="country__list">
            <div class="container">
                <div class="row search__result">

                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
